<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meditation Bliss App</title>

    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--css to override the style-->
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet">
    <!--Link to JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <!--Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>

    <!--Link to moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

<div class="container">
    <br>
    <!--Jumbotron Title-->
    <div class="jumbotron" style="background: linear-gradient(to right, royalblue, #aed4f8)">
        <h1 class="text-center" style="font-size: 7em; color: deepskyblue"><strong>Bliss</strong></h1>
        <h3 class="text-center" style="font-size: 3em; color: deepskyblue">Meditation Retreat</h3>
    </div>

    <!--Navigation Bar-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="page-collection">
                    <a href="main.html">Home</a>
                </li>
                <li class="page-collection">
                    <a href="about.html">About</a>
                </li>
                <li class="page-collection">
                    <a href="meditate.html">Meditate</a>
                </li>
                <li class="page-collection">
                    <a href="apps.html">Apps</a>
                </li>
                <li class="page-collection">
                    <a href="contact.html">Contact</a>
                </li>
                <li class="page-collection">
                    <a href="login.html">Log in</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Page Headline-->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <h4 class="page-title" style="font-size: 2em; color: orange">Contact</h4>
        </div>
    </nav>

    <!--Middle Section-->
    <div class="row">

        <div class="col-md-4">
            <div class="rounded">
                <img src="assets/images/bliss1.png" style="padding-top: 70px">
                <div class="caption">
                    <!--<h4>Thumbnail label</h4>-->
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <div class="form-area">
                <form role="form">
                    <br style="clear:both">
                    <h4 style="margin-bottom: 25px; text-align: center;">Contact Form</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                        <!--<span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>-->
                    </div>

                    <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
                </form>
            </div>
        </div>


    </div>

</div>











<div class="container">
    <div class="footer">
        <p>&copy;&nbsp;Copyright 2017 StaylorRobinJones</p>
    </div>
</div>






















<!--Javascript-->
<script src="assets/javascript/app.js"></script>
<!-- Created a background with scrolling images -->
<!-- link to js file that supports the backstretch piece -->
<script type="text/javascript" src="assets/javascript/backstretch.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $.backstretch('assets/images/bliss2.jpg');
    });
</script>


</body>
</html>
